<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    ServerName localhost
    <Directory "/var/www/html">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule mpm_itk_module>
		AssignUserId developer developer
	</IfModule>
</VirtualHost>
